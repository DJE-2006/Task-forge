version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: taskforge-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: task_flow_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: taskforge-api
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      DB_NAME: task_flow_db
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./server:/app/server
      - ./scripts:/app/scripts
    command: npm run server:dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskforge-web
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:3000"
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - ./public:/app/public

volumes:
  mysql_data:
